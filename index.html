<!DOCTYPE html>
<html lang = 'en' dir="ltr">
    <head>
        <meta charset=""utf-8>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body style="background-color: black;">

        <h1 style="color:white; font: bold; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">WELCOME TO ROCK PAPER SCISSORS</h1>

        <h2 style="color:darkcyan; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Computer Choice: <span id="computer-choice"></span></h2>
        <h2 style="color:darkcyan; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Your Choice: <span id="user-choice"></span></h2>
        <h2 style="color:cyan; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Results: <span id="result"></span></h2>

        <button style="background-color:black; border-color:white; color:white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" id="rock">rock</button>
        <button style="background-color:black; border-color:white; color:white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" id="scissors">scissors</button>
        <button style="background-color:black; border-color:white; color:white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" id="paper">paper</button>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
